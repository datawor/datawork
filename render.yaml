databases:
  - name: postgres
    ipAllowList: []
    databaseName: datawork
    user: datawork
    
services:
  - type: web
    name: rails
    env: ruby
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
  - type: redis
    name: redis
    sync: false
    ipAllowList: []
    plan: free
    maxmemorypolicy: noeviction
envVarGroups:
  - name: staging
    envVars:
      - key: ELIXIR_VERSION
        value: 1.11.4
      - key: MAILGUN_API_KEY
        sync: false
